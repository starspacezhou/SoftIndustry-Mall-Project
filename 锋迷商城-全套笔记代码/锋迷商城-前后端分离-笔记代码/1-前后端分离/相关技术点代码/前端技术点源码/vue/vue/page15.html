<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<script type="text/javascript" src="js/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>

	<body>

		<div id="container">
			<el-table :data="stus" border style="width: 100%">
				<el-table-column prop="stuNum" label="学号" ></el-table-column>
				<el-table-column prop="stuName" label="姓名" ></el-table-column>
				<el-table-column prop="stuGender" label="性别" ></el-table-column>
				<el-table-column prop="stuAge" label="年龄"></el-table-column>
			</el-table>
			
			<el-tag type="success">标签二</el-tag>
			
			<el-pagination layout="prev, pager, next" :total="count" :page-size="pagesize"> </el-pagination>
		
		
			<el-steps :active="active" finish-status="success">
			  <el-step title="步骤 1"></el-step>
			  <el-step title="步骤 2"></el-step>
			  <el-step title="步骤 3"></el-step>
			</el-steps>
			
			<el-button style="margin-top: 12px;" @click="next">下一步</el-button>
		
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: "#container",
				data:{
					count:1000,
					pagesize:20,
					active:0,
					stus:[
						{
							stuNum:"10001",
							stuName:"张三",
							stuGender:"男",
							stuAge:21
						},
						{
							stuNum:"10002",
							stuName:"李四",
							stuGender:"女",
							stuAge:22
						},
						{
							stuNum:"10003",
							stuName:"王五",
							stuGender:"男",
							stuAge:23
						}
					]
				},
				 methods: {
				      next() {
				        if (this.active++ > 2) this.active = 0;
				      }
				    }
			});
		</script>
	</body>

</html>
