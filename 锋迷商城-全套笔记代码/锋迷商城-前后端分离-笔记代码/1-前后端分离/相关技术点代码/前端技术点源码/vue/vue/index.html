<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="container">
			{{code}} <br/>
			从vm中获取的数据为：{{str}} <br/>
			
			{{stu.stuNum}}<br/>
			{{stu.stuName}}<br/>
			<label v-if="stu.stuGender=='M'">男</label>
			<label v-if="stu.stuGender=='F'">女</label>
			<br/>
			
			<table border="1" cellspacing="0" width="400">
				<tr>
					<th>序号</th>
					<th>学号</th>
					<th>头像</th>
					<th>姓名</th>
					<th>性别</th>
					<th>年龄</th>
				</tr>
				<tr v-for="s,index in stus">
					<td>{{index+1}}</td>
					<td>{{s.stuNum}}</td>
					<td>
						<img height="30" :src="s.stuImg"/>
					</td>
					<td>{{s.stuName}}</td>
					<td>
						<!--<label v-if="s.stuGender == 'M'">男</label>
						<label v-if="s.stuGender == 'F'">女</label>-->
						{{s.stuGender=='M'?'男':'女'}}
					</td>
					<td>{{s.stuAge}}</td>
				</tr>
			</table>
			
			<br/>
			<input type="text" v-model="str"/>
			
		</div>
		
		<script type="text/javascript">
			
			var vm = new Vue({
				el:"#container",
				data:{
					code:101,
					str:"从前有座山",
					stu:{
						stuNum:"100001",
						stuName:"张三",
						stuGender:"M",
						stuAge:20
					},
					stus:[
						{
							stuNum:"100001",
							stuName:"张大三",
							stuGender:"M",
							stuAge:23,
							stuImg:"img/01.jpg"
						},
						{
							stuNum:"100002",
							stuName:"张中三",
							stuGender:"M",
							stuAge:22,
							stuImg:"img/02.jpg"
						},
						{
							stuNum:"100003",
							stuName:"张小三",
							stuGender:"F",
							stuAge:20,
							stuImg:"img/03.jpg"
						}
					]
				}
			});
			
			
		</script>
	</body>
</html>
